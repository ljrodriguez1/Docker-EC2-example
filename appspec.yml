version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/iic2173-proyecto-semestral-grupo4

permissions:
  - object: /home/ubuntu
    pattern: "**"
    owner: root
    group: root

hooks: 
  ApplicationStop:
    - location: Scripts/stop.sh
      timeout: 600
      runas: root
  BeforeInstall:
    - location: Scripts/clean.sh
      timeout: 600
      runas: root
  AfterInstall:
    - location: Scripts/install.sh
      timeout: 600
      runas: root
  BeforeAplicationStart:
    - location: logs.sh
      timeout: 600
      runas: root
  ApplicationStart:
    - location: Scripts/start.sh
      timeout: 600
      runas: root
    